<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">My Store</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Products</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Your Cart</h2>
        <ul id="cart-items" class="list-group mt-3"></ul>
    </div>
    <div class="container mt-5">
        <ul id="cart-items" class="list-group mt-3"></ul>
        <button id="payButton" class="btn btn-primary mt-3">Pay</button>
      </div>
    


    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        const payButton = document.getElementById('payButton');
        
        if (cart.length === 0) {
          cartItemsContainer.innerHTML = '<li class="list-group-item">Your cart is empty.</li>';
          payButton.style.display = 'none';
        } 
        else {
          cart.forEach(item => {
            const listItem = document.createElement('li');
            listItem.classList.add('list-group-item');
            listItem.textContent = `${item.name} - $${item.price}`;
            cartItemsContainer.appendChild(listItem);
            console.log(`in Cart Products: ${item.name} - $${item.price}`);
          });
          payButton.style.display = 'block';
        }
        
        payButton.addEventListener('click', () => {
          localStorage.removeItem('cart');
          window.location.href = 'index.html';
        });
        
      </script>
</body>
</html>
